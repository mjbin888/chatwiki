<!doctype html>
<html lang="zh">
  <head>
    <title>旗鱼智能客服 — 让IT服务触手可及</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache">
    <meta name="referrer" content="never">
    <!-- <link href="/src/assets/favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="旗鱼智能客服，让IT服务触手可及。基于企业私有知识库的大语言模型智能客服机器人系统，支持私有化部署，结合RAG检索增强技术，为企业IT团队提供高效、个性化的客户服务解决方案。"
    />
    <meta
      name="keywords"
      content="旗鱼智能客服，IT服务，智能客服，大模型，LLM，RAG，知识库问答，私有化部署，IT运维"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 全局图片 error 监听
      document.addEventListener(
        'error',
        (e) => {
          const target = e.target

          if (!(target instanceof HTMLImageElement)) return

          // 防止无限 retry
          const maxRetry = 1
          const retry = Number(target.dataset.retry || 0)
          if (retry >= maxRetry) return

          target.dataset.retry = retry + 1

          const src = target.src
          const hasQuery = src.includes('?')
          const newSrc = src + (hasQuery ? '&' : '?') + 'v=' + Date.now()

          target.src = newSrc
        },
        true // ⚠️ 必须是捕获阶段
      )
    </script>

  </body>
</html>
